<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Layout</title>
    <link rel="stylesheet" href="html.css" />
  </head>
  <body>
    <div class="container">
      <!-- BIG SQUARE -->
      <div class="big-box"></div>

      <!-- THREE HORIZONTAL RECTANGLES -->
      <div class="right-group">
        <div class="rect"></div>
        <div class="rect"></div>
        <div class="rect"></div>
      </div>

      <!-- FOUR SMALL SQUARES -->
      <div class="bottom-group">
        <div class="small-box"></div>
        <div class="small-box"></div>
        <div class="small-box"></div>
        <div class="small-box"></div>
      </div>
    </div>
  </body>
</html>
